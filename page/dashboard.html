<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSchedule</title>
    <link rel="icon" href="../picture/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="brand">
                <a href="dashboard.html" class="brand-link">
                    <i class="fas fa-cloud"></i> EduSchedule
                </a>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="menu-item active"><i class="fas fa-home"></i> <span>Tổng quan</span></a>
                
                <div class="menu-group">
                    <a href="#" class="menu-item" onclick="toggleSidebarSubmenu(this)">
                        <i class="fas fa-filter"></i> 
                        <span>Phân loại lịch</span>
                        <i class="fas fa-chevron-right chevron-icon"></i>
                    </a>
                    <div class="submenu" id="sidebarSubMenu">
                        </div>
                </div>

                </nav>
            
        </aside>

        <main class="main-content">
            <div class="welcome-banner">
                <div class="welcome-text">
                    <h1 id="greetingMsg">Chào bạn!</h1>
                    <p id="currentDateDisplay">Đang tải...</p>
                </div>
                <div class="header-actions">
                    <button class="btn-primary" id="openAddModalBtn">
                        <i class="fas fa-plus-circle"></i> Thêm mới
                    </button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card card-blue">
                    <div class="stat-icon"><i class="fas fa-calendar-day"></i></div>
                    <div class="stat-info"><p>Hôm nay</p><h3 id="statToday">0</h3></div>
                </div>

                <div class="stat-card card-soft">
                    <div class="stat-icon"><i class="fas fa-calendar-week"></i></div>
                    <div class="stat-info"><p>7 ngày tới</p><h3 id="statUpcoming">0</h3></div>
                </div>

                <div class="stat-card card-sky">
                    <div class="stat-icon"><i class="fas fa-star"></i></div>
                    <div class="stat-info"><p>Tổng cộng</p><h3 id="statTotal">0</h3></div>
                </div>
            </div>

            <div class="dashboard-panel">
                <div class="panel-header">
                    <h2><i class="far fa-calendar-alt"></i> Thời khóa biểu</h2>
                    <div class="calendar-controls">
                        <div class="view-switcher">
                            <button class="view-btn active" onclick="switchCalendarView('week')">Tuần</button>
                            <button class="view-btn" onclick="switchCalendarView('month')">Tháng</button>
                        </div>
                        <div class="nav-group">
                            <button class="nav-btn" onclick="changeDate(-1)"><i class="fas fa-chevron-left"></i></button>
                            <span id="calendarLabel">...</span>
                            <button class="nav-btn" onclick="changeDate(1)"><i class="fas fa-chevron-right"></i></button>
                            
                            <select id="yearSelect" class="year-select"></select>

                            <button class="today-btn" onclick="goToToday()">Hôm nay</button>
                        </div>
                    </div>
                </div>

                <div id="weekView" class="calendar-view">
                    <div class="week-header-row">
                        <div>Thứ 2</div><div>Thứ 3</div><div>Thứ 4</div><div>Thứ 5</div><div>Thứ 6</div><div>Thứ 7</div><div>CN</div>
                    </div>
                    <div class="week-scroller">
                        <div class="week-grid" id="weekGridContent"></div>
                    </div>
                </div>

                <div id="monthView" class="calendar-view hidden">
                    <div class="month-grid-header">
                        <div>T2</div><div>T3</div><div>T4</div><div>T5</div><div>T6</div><div class="text-weekend">T7</div><div class="text-weekend">CN</div>
                    </div>
                    <div class="month-grid-body" id="monthGridContent"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="addModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Thêm sự kiện</h2>
                <span class="close-icon" onclick="closeModal('addModal')">&times;</span>
            </div>
            <form id="addEventForm">
                <div class="form-group">
                    <label>Tên sự kiện</label>
                    <input type="text" id="evtTitle" placeholder="VD: Học Toán..." required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Ngày</label>
                        <input type="date" id="evtDate" required>
                    </div>
                    <div class="form-group">
                        <label>Giờ</label>
                        <input type="time" id="evtTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phân loại</label>
                    <select id="evtType"></select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('addModal')">Hủy</button>
                    <button type="submit" class="btn-primary">Lưu lại</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chỉnh sửa</h2>
                <span class="close-icon" onclick="closeModal('editModal')">&times;</span>
            </div>
            <form id="editEventForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label>Tên sự kiện</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Ngày</label>
                        <input type="date" id="editDate" required>
                    </div>
                    <div class="form-group">
                        <label>Giờ</label>
                        <input type="time" id="editTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phân loại</label>
                    <select id="editType"></select>
                </div>
                <div class="modal-actions space-between">
                    <button type="button" class="btn-danger" onclick="deleteEvent()">Xóa bỏ</button>
                    <div class="right-actions">
                        <button type="button" class="btn-secondary" onclick="closeModal('editModal')">Đóng</button>
                        <button type="submit" class="btn-primary">Cập nhật</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="categoryModal" class="modal-overlay hidden">
        <div class="modal-content" style="width: 500px;">
            <div class="modal-header">
                <h2>Quản lý loại lịch</h2>
                <span class="close-icon" onclick="closeModal('categoryModal')">&times;</span>
            </div>
            <div class="category-manager">
                <div class="category-list" id="categoryListContainer"></div>
            </div>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>
</body>
</html>
