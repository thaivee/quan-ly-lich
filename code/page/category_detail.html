<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSchedule - Chi tiết</title>
    <link rel="icon" href="../picture/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="brand">
                <a href="dashboard.html" class="brand-link">
                    <i class="fas fa-cloud"></i> EduSchedule
                </a>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-arrow-left"></i> <span>Quay lại</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="detail-header">
                <div>
                    <h1 class="page-title-row">
                        <span id="catIconContainer"></span>
                        <span id="pageTitle">Đang tải...</span>
                    </h1>
                </div>
                <div class="stat-card mini-stat">
                    <div class="stat-icon" id="headerStatIcon">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="stat-info">
                        <p>Số lượng</p>
                        <h3 id="eventCount">0</h3>
                    </div>
                </div>
            </div>

            <div class="detail-timeline" id="timelineContainer"></div>
            
            <div id="emptyState" class="detail-empty hidden">
                <i class="fas fa-clipboard-list empty-icon"></i>
                <p>Chưa có lịch nào trong mục này!</p>
            </div>
        </main>
    </div>

    <script src="../js/category_detail.js"></script>
</body>
</html>
